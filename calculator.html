<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous {
            color: #888;
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 5px;
        }

        .current {
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 10px;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .number, .decimal {
            background: #505050;
            color: #fff;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .function {
            background: #a5a5a5;
            color: #1e1e1e;
        }

        .equals {
            background: #ff9500;
            color: #fff;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="function" onclick="calc.clear()">AC</button>
            <button class="function" onclick="calc.toggleSign()">+/-</button>
            <button class="function" onclick="calc.percent()">%</button>
            <button class="operator" onclick="calc.setOperation('÷')">÷</button>
            
            <button class="number" onclick="calc.appendNumber('7')">7</button>
            <button class="number" onclick="calc.appendNumber('8')">8</button>
            <button class="number" onclick="calc.appendNumber('9')">9</button>
            <button class="operator" onclick="calc.setOperation('×')">×</button>
            
            <button class="number" onclick="calc.appendNumber('4')">4</button>
            <button class="number" onclick="calc.appendNumber('5')">5</button>
            <button class="number" onclick="calc.appendNumber('6')">6</button>
            <button class="operator" onclick="calc.setOperation('-')">-</button>
            
            <button class="number" onclick="calc.appendNumber('1')">1</button>
            <button class="number" onclick="calc.appendNumber('2')">2</button>
            <button class="number" onclick="calc.appendNumber('3')">3</button>
            <button class="operator" onclick="calc.setOperation('+')">+</button>
            
            <button class="number zero" onclick="calc.appendNumber('0')">0</button>
            <button class="decimal" onclick="calc.appendNumber('.')">.</button>
            <button class="equals" onclick="calc.calculate()">=</button>
        </div>
    </div>

    <script>
        const calc = {
            current: '0',
            previous: '',
            operation: null,
            shouldResetDisplay: false,

            updateDisplay() {
                document.getElementById('current').textContent = this.current;
                document.getElementById('previous').textContent = 
                    this.previous + (this.operation || '');
            },

            appendNumber(num) {
                if (this.shouldResetDisplay) {
                    this.current = '0';
                    this.shouldResetDisplay = false;
                }
                
                if (num === '.' && this.current.includes('.')) return;
                
                if (this.current === '0' && num !== '.') {
                    this.current = num;
                } else {
                    this.current += num;
                }
                
                this.updateDisplay();
            },

            setOperation(op) {
                if (this.operation !== null && !this.shouldResetDisplay) {
                    this.calculate();
                }
                
                this.operation = op;
                this.previous = this.current;
                this.shouldResetDisplay = true;
                this.updateDisplay();
            },

            calculate() {
                if (this.operation === null || this.shouldResetDisplay) return;
                
                const prev = parseFloat(this.previous);
                const curr = parseFloat(this.current);
                let result;

                switch (this.operation) {
                    case '+':
                        result = prev + curr;
                        break;
                    case '-':
                        result = prev - curr;
                        break;
                    case '×':
                        result = prev * curr;
                        break;
                    case '÷':
                        result = prev / curr;
                        break;
                    default:
                        return;
                }

                this.current = String(result);
                this.operation = null;
                this.previous = '';
                this.shouldResetDisplay = true;
                this.updateDisplay();
            },

            clear() {
                this.current = '0';
                this.previous = '';
                this.operation = null;
                this.shouldResetDisplay = false;
                this.updateDisplay();
            },

            toggleSign() {
                this.current = String(parseFloat(this.current) * -1);
                this.updateDisplay();
            },

            percent() {
                this.current = String(parseFloat(this.current) / 100);
                this.updateDisplay();
            }
        };

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                calc.appendNumber(e.key);
            } else if (e.key === '+' || e.key === '-') {
                calc.setOperation(e.key);
            } else if (e.key === '*') {
                calc.setOperation('×');
            } else if (e.key === '/') {
                e.preventDefault();
                calc.setOperation('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                calc.calculate();
            } else if (e.key === 'Escape') {
                calc.clear();
            }
        });
    </script>
</body>
</html>
